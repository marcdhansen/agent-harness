default_stages: [commit]

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        stages: [commit]
      - id: ruff-format
        stages: [commit]
  - repo: https://github.com/pre-commit/mirrors-yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: \.github/workflows/
  - repo: local
    hooks:
      - id: beads
        name: beads
        entry: bd hooks run pre-commit
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
