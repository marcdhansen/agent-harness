repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: beads
        name: beads
        entry: bd hooks run pre-commit
        language: system
        pass_filenames: false
        always_run: true
