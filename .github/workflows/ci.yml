name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  ci:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install Beads
        env:
          BEADS_VERSION: "0.47.1"
        run: |
          curl -fsSL https://raw.githubusercontent.com/steveyegge/beads/v${BEADS_VERSION}/scripts/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          # Ensure path for subsequent commands in this step
          export PATH="$HOME/.local/bin:$PATH"
          bd --version

      - name: Sync Beads
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          if [ ! -f ".beads/beads.db" ]; then
            bd init --quiet --prefix agent
          fi
          # Try to fetch metadata branch if it exists
          git fetch origin beads-metadata || true
          bd sync

      - name: Run linter (Ruff)
        run: uv run ruff check .

      - name: Check formatting (Ruff)
        run: uv run ruff format --check .

      - name: Run tests (Pytest)
        run: uv run pytest tests/

      - name: Handle CI Failure
        if: failure()
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          
          # Deduplication: check for open ci-failure issues
          EXISTING=$(bd list --label ci-failure --status open --json | jq 'length')
          
          if [ "$EXISTING" -eq 0 ]; then
            echo "No existing CI failure issue found. Creating new P0 bug."
            bd create "CI/CD Failure on main" \
              -t bug -p 0 \
              -l "ci-failure,automated" \
              -d "CI/CD pipeline failed.
              
              **Workflow:** ${{ github.workflow }}
              **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
              **Commit:** ${{ github.sha }}
              **Triggered by:** @${{ github.actor }}

              Please review the logs and fix the stability issue."
          fi

      - name: Extract linked issues from commits
        if: success()
        id: extract_issues
        env:
          # Default pattern matches project format: agent-gbv.11, agent-harness-l2s, etc.
          ISSUE_PATTERN: ${{ vars.BEADS_ISSUE_PATTERN || 'agent-[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)?(?:\.\d+)?' }}
        uses: actions/github-script@v7
        with:
          script: |
            const commits = context.payload.commits || [];
            const pattern = process.env.ISSUE_PATTERN;
            console.log(`Using issue ID pattern: ${pattern}`);
            const issueRegex = new RegExp(pattern, 'gi');
            const issues = new Set();
            
            for (const commit of commits) {
              const matches = commit.message.match(issueRegex);
              if (matches) {
                matches.forEach(id => issues.add(id));
                console.log(`Found linked issue in commit: ${matches.join(', ')}`);
              }
            }
            return Array.from(issues);

      - name: Close issues on success
        if: success()
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          ISSUES='${{ steps.extract_issues.outputs.result }}'
          
          if [ "$ISSUES" != "[]" ]; then
            echo "$ISSUES" | jq -r '.[]' | while read -r issue_id; do
              echo "Closing linked issue: $issue_id"
              bd close "$issue_id" --reason "âœ… CI/CD passed successfully [skip ci]" || true
            done
          fi

      - name: Commit and push beads updates
        if: always()
        env:
          BEADS_METADATA_BRANCH: "beads-metadata"
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          
          if [ -n "$(git status --porcelain .beads/)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Switch to metadata branch
            git fetch origin $BEADS_METADATA_BRANCH || true
            if git show-ref --verify --quiet refs/remotes/origin/$BEADS_METADATA_BRANCH; then
              git checkout $BEADS_METADATA_BRANCH
              git pull origin $BEADS_METADATA_BRANCH
            else
              git checkout -b $BEADS_METADATA_BRANCH
            fi
            
            git add .beads/
            git commit -m "beads: auto-sync from CI/CD [skip ci]"
            git push origin $BEADS_METADATA_BRANCH
          fi
